<!DOCTYPE html>
<html>
<head>
    <title>My CV</title>
</head>
<body>
    <h1>Welcome to My CV</h1>
    <p>Click the button below to view my CV:</p>
    <button onclick="openPDF()">Open CV</button>

    <script>
        function openPDF() {
            // Replace 'username' with your GitHub username and 'document.pdf' with the PDF file's path.
            window.open('https://username.github.io/my-cv/document.pdf', '_blank');
        }
    </script>
</body>
</html>
